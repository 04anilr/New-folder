<body>

<script>
function countCharacters(str) {
    str = str.replace(/\s/g, "").toUpperCase();
    const charCount = {};
    
    for (let char of str) {
        if (charCount[char]) {
            charCount[char]++;
        } else {
            charCount[char] = 1;
        }
    }
    
    for (let char in charCount) {
        console.log(`${char}-${charCount[char]}`);
    }
}

countCharacters("Amolya Sharma");
countCharacters("Chinmay Kulkarni");
countCharacters("Anil");
</script>

</body>
</html>
